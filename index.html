<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/quotes.png">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f01941449c.js" crossorigin="anonymous"></script>
    <title>Random Quotes</title>
</head>
<body>
    <div class="text-copied" id="copied">
        <p>The text has been copied</p>
    </div>
    <div class="container">
        <div class="quote">
            <div class="header">
                <h1>Quote of the Day</h1>
            </div>
            <div class="text">
                <i class="fa-solid fa-quote-left" id="q-left"></i>
                <i class="fa-solid fa-quote-right" id="q-right"></i>
                <p id="text-quote">Looding...</p>
            </div>
            <div class="auther">
                <h4 id="author">Looding...</h4>
            </div>
        </div>
        <div class="btns">
            <div class="icons">
                <i class="fa-sharp fa-solid fa-volume-high" id="sound-btn"></i>
                <i class="fa-solid fa-copy" id="copy-btn"></i>
                <i class="fa-brands fa-twitter" id="twitter-btn"></i>
            </div>
            <div class="submit">
                <button id="submit" onclick="getquote(apiLink)" type="button">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
